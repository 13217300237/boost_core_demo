boolean isWindows() {
    return System.getProperty('os.name').toLowerCase().contains('win')
}


boolean isMac() {
    return System.getProperty('os.name').toLowerCase().contains('mac')
}

boolean isLinux() {
    return System.getProperty('os.name').toLowerCase().contains('linux')
}

boolean deleteDir() {
